name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Set this to your default branch, could be 'master' as well

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Configure Git
        run: |
          git config --global user.email "eharper0815@gmail.com"
          git config --global user.name "Elliott Harper"

      - name: Deploy
        run: |
          npm run predeploy
          npm run deploy
          env:
            GITHUB_TOKEN: ${{ secrets.DEPLOYMENT_TOKEN }}
